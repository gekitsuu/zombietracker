<VirtualHost *:80>
	ServerAdmin gekitsuu@gmail.com

	DocumentRoot /var/www
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	<Directory /var/www/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/access.log combined

    WSGIDaemonProcess zombietracker user=zombietracker group=zombietracker threads=5
    WSGIScriptAlias / /opt/zombietracker/configs/zt.wsgi

    <Directory /opt/zombietracker/>
        WSGIScriptReloading On
        WSGIProcessGroup zombietracker
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>

</VirtualHost>
